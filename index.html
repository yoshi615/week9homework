<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Tokyo 1km Mesh Population Map</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
		<link
			href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			#map {
				width: 100%;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
		<script>
			const map = new maplibregl.Map({
				container: 'map',
				style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
				center: [136.5303984537375, 34.33388510692169],
				zoom: 9
			});

			map.on('load', () => {
				// 三重県全体
				map.addSource('mie', {
					type: 'geojson',
					data: 'mie_population.geojson',
				});
				map.addLayer({
					id: 'population-layer',
					type: 'fill',
					source: 'mie',
					paint: {
						'fill-color': [
							'interpolate',
							['linear'],
							['get', 'T001100001'],
							0, '#f0f9e8',
							5000, '#bae4bc',
							10000, '#7bccc4',
							15000, '#2b8cbe',
							20000, '#08589e'
						],
						'fill-opacity': 0.75,
						'fill-outline-color': '#ffffff'
					}
				});

				// 三重県北部
				map.addSource('mie_north', {
					type: 'geojson',
					data: 'mie_north_population.geojson',
				});
				map.addLayer({
					id: 'population-layer-north',
					type: 'fill',
					source: 'mie_north',
					paint: {
						'fill-color': [
							'interpolate',
							['linear'],
							['get', 'T001100001'],
							0, '#f0f9e8',
							5000, '#bae4bc',
							10000, '#7bccc4',
							15000, '#2b8cbe',
							20000, '#08589e'
						],
						'fill-opacity': 0.75,
						'fill-outline-color': '#ffffff'
					}
				});
			});
		</script>
	</body>
</html>
